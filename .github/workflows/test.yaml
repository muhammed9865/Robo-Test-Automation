name: Test CI

on:
  pull_request:
    branches:
      - master


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy Text to output
        id: copy
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "JSON_RESPONSE<<$EOF" >> "$GITHUB_ENV"
          echo "$(cat app/google-services.json) >> "$GITHUB_ENV"
          echo -e "\n$EOF" >> "$GITHUB_ENV"


      - name: Print Text from output
        run: echo "${{ env.JSON_RESPONSE }}"

