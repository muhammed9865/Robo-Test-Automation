name: Test CI

on:
  pull_request:
    branches:
      - master


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy Text to output
        id: copy
        run: |
          GOOGLE_SERVICES=$(cat app/google-services.json) 
          echo "GOOGLE_SERVICES=$GOOGLE_SERVICES" >> $GITHUB_ENV
          echo "Contents of google-services.json: $GOOGLE_SERVICES"
          echo "Environment variables: $(env)"


      - name: Print Text from output
        run: echo "${{ env.GOOGLE_SERVICES }}"

